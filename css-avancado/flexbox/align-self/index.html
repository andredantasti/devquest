<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Item: Align-self</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    
    <h1>Align-self: auto</h1>
    <div class="container">
        <div class="auto">1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h1>Align-self: flex-start</h1>
    <div class="container">
        <div class="flex-start">1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h1>Align-self: flex-end</h1>
    <div class="container">
        <div class="flex-end">1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h1>Align-self: center</h1>
    <div class="container">
        <div class="center">1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h1>Align-self: stretch</h1>
    <div class="container">
        <div class="stretch">1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
</html>
