<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Intermediário - Inputs</title>
  </head>
  <body>
    <h2>Input Text</h2>
    <label for="nome"> Nome</label>
    <input
      type="text"
      placeholder="Insira seu Nome"
      name="nome"
      id="nome"
    /><br />
    E-mail
    <input
      type="email"
      placeholder="...@provedor.com.br"
      name="email"
      id="email"
    /><br />
    RG <input type="number" name="RG" id="RG" />
    <label for="estados">UF </label><select name="estados" id="estados">
      <option value="">Selecione um Estado</option>
      <option value="DF">DF</option>
      <option value="GO">GO</option></select
    ><br />
    <label for="masc">Masculino</label
    ><input type="radio" name="sexo" id="masc" checked />
    <label for="fem">Feminino</label
    ><input type="radio" name="sexo" id="fem" /><br />
    Senha <input type="password" name="senha" id="senha" /><br />
    Repita sua senha
    <input type="password" name="repita-senha" id="repita-senha" /><br /><br />
    Selecione as linguagens <br />
    <label for="c#">C#</label>
    <input type="checkbox" name="liguagens" id="c#" /><br />
    <label for="js">Javascript</label>
    <input type="checkbox" name="liguagens" id="js" checked /><br />
    <label for="python">Python</label
    ><input type="checkbox" name="liguagens" id="python" /><br /> <br>
    
    <label for="msg">Fale sobre você: </label><br><textarea name="mensagem" id="msg" cols="50" rows="8" ></textarea> <br><br>
    <button type="reset" onclick="alert('Era pra resetar e nada')">Reset</button>
    <input type="submit" value="Enviar" onclick="alert('Cadastro efetuado com sucesso!')" /><br><br>
    <input type="button" value="Clique Aqui" >
  </body>
</html>
