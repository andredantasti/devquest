<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Display</title>
</head>
<body>

    <h2>Display Block</h2>
    <ul class="em-bloco">
        <li>Processador</li>
        <li>Placa Mãe</li>
        <li>Memória</li>
    </ul>


    <h2>Display Inline</h2>
    <ul class="em-linha">
        <li>Fonte</li>
        <li>Gabinete</li>
        <li>Placa de Vídeo</li>
    </ul>

    <h2>Display Inline-Block</h2>
    <ul class="em-linha-e-bloco">
        <li>SSD</li>
        <li>SSD Nvme</li>
        <li>Placa Wi-fi</li>
    </ul>

    <h2>Display None</h2>
    <ul class="esconder">
        <li>Cabos Fonte</li>
        <li>Cabos Veitoinhas</li>
        <li>Cabos Sata</li>
    </ul>

</body>
</html>
