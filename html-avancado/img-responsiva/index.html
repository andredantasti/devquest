<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Responsiva com Picture</title>
</head>
<body>
    
    <h1>Picture com Mobile first</h1>

    <picture>
        <source media="(min-width:768px)" srcset="https://placekittens.com/g/850/850">
        <source media="(min-width:465px)" srcset="https://placekittens.com/g/500/500">
        <img src="https://placekittens.com/g/300/300" alt="Imagem Gatinho">
    </picture>


    <h1>Picture com Desktop first</h1>

    <picture>
        <source media="(max-width:375px)" srcset="https://placekittens.com/g/300/300">
        <source media="(max-width:425px)" srcset="https://placekittens.com/g/410/410">
        <source media="(max-width:768px)" srcset="https://placekittens.com/g/700/700"> 
        <img src="https://placekittens.com/g/1200/1200" alt="Imagem Gatinho">
    </picture>
</body>
</html>
