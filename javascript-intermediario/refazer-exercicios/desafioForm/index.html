<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Dúvida - Desafio</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>

    <main class="container">
        <section id="descricao">
            <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>
        <form id="formulario" action="">
            <input type="text" name="nome" id="nome" placeholder="Nome Completo*">
            <input type="email" name="email" id="email" placeholder="E-mail*">
            <input type="number" name="telefone" id="telefone" placeholder="Telefone*">
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*"></textarea>
            <p>Campos Obrigatórios</p>
            <input type="submit" value="Enviar" id="btn">
        </form>
    </main>

    <script src="index.js"></script>
</body>
</html>
