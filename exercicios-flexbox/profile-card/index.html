<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card - Exercício Flexbox</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Engagement&family=Kumbh+Sans:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container-card">
      <div class="informacoes">
        <img
          src="images/image-victor.jpg"
          alt="Foto Usuário"
          class="foto-usuario"
        />
        <p class="nome">Victor Crest <span class="idade">26</span></p>
        <p class="cidade">London</p>
        <hr>
        
        <ul class="quantidade">
          <li>80K</li>
          <li>803K</li>
          <li>1.4K</li>
        </ul>

        <ul class="assunto">
          <li>Followers</li>
          <li>Likes</li>
          <li>Photos</li>
        </ul>
      </div>
    </main>
  </body>
</html>
